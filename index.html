<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="This is the text that will show up on search engines" />
    <meta property="og:title" content="Szabolcs..." />
    <meta property="og:description" content="This is the text that will show" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="http://tothszabi.com" />
    <title>Dashboard</title>
  </head>
  <body>
    <aside></aside>
    <main>
      <div class="header">
        <div class="topLine">
          <div class="topLine__left">
            <svg class="icon icon--small icon--dark" id="searchIcon">
              <use xlink:href="assets/header.svg#search"></use>
            </svg>
            <input id="searchBar" name="searchBar" type="text" />
          </div>
          <div class="topLine__right">
            <svg class="icon icon--small icon--dark" id="bellIcon">
              <use xlink:href="assets/header.svg#bellRinging"></use>
            </svg>
            <div class="profile profile--small"></div>
            <p class="profileName">Szabolcs Tóth</p>
          </div>
        </div>
        <div class="bottomLine">
          <div class="welcome">
            <div class="profile"></div>
            <div>
              <p>Hi there,</p>
              <p class="profileName">Szabolcs Tóth (@szabi)</p>
            </div>
          </div>
          <div class="bottomLine__right">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="platform"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
