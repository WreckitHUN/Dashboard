<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <aside>
      <div class="logo">
        <svg class="icon icon--big">
          <use xlink:href="svgs/sprite1.svg#logo"></use>
        </svg>
        <h1>Dashboard</h1>
      </div>
      <ul class="list">
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#house"></use>
            </svg>
            <p>Home</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#id"></use>
            </svg>
            <p>Profile</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#message"></use>
            </svg>
            <p>Messages</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#clock"></use>
            </svg>
            <p>History</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#task"></use>
            </svg>
            <p>Tasks</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#people"></use>
            </svg>
            <p>Communities</p>
          </a>
        </li>
      </ul>
      <ul class="list">
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#settings"></use>
            </svg>
            <p>Settings</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#question"></use>
            </svg>
            <p>Support</p>
          </a>
        </li>
        <li class="list__element">
          <a href="">
            <svg class="icon">
              <use xlink:href="svgs/sprite1.svg#shield"></use>
            </svg>
            <p>Privacy</p>
          </a>
        </li>
      </ul>
    </aside>
    <header></header>
    <main></main>
    <script src="js/main.js"></script>
  </body>
</html>
